<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snake</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1>Snake</h1>
        <div class="stats">
          <span>Score: <strong id="score">0</strong></span>
          <span id="status">Ready</span>
        </div>
      </header>
      <main class="main">
        <canvas id="board" role="img" aria-label="Snake game board"></canvas>
        <div class="controls">
          <button id="start" class="primary" type="button">Start</button>
          <button id="pause" type="button">Pause</button>
          <button id="restart" type="button">Restart</button>
        </div>
        <div class="dpad" aria-label="Directional controls">
          <button data-dir="up" type="button">Up</button>
          <div class="dpad-row">
            <button data-dir="left" type="button">Left</button>
            <button data-dir="down" type="button">Down</button>
            <button data-dir="right" type="button">Right</button>
          </div>
        </div>
        <p class="hint">Use arrow keys or WASD. Space to pause, Enter to restart.</p>
      </main>
    </div>
    <script src="core.js"></script>
    <script src="app.js"></script>
  </body>
</html>
